name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      - name: Build gem
        run: gem build jp_address.gemspec

      - name: Push to RubyGems
        uses: rubygems/release-gem@v1
